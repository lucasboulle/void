set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"

# set navigation tmux mode like vim
set-window-option -g mode-keys vi
setw -g mode-keys vi

# enable mouse mode (tmux 2.1 and above)
set -g mouse on

# remap meta key
unbind C-b
set -g prefix C-Space

# Cross-platform clipboard integration
unbind -T copy-mode-vi Enter

# macOS clipboard
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Also bind Enter for convenience
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

# Mouse drag to copy
if-shell "uname | grep -q Darwin" \
  "bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'pbcopy'" \
  "bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'"

set-environment -g PATH "${PATH}:/home/boulle/.local/bin"

# reload tmux
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on' 

# reload config file (duplicate binding removed)
# bind R source-file ~/.config/tmux/tmux.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
